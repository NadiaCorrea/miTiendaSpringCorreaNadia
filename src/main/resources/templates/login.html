<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Iniciar sesión</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="/form.css" rel="stylesheet">
</head>



<div class="container my-5">

		<div class="row" id="logoContainer">
			<div class="col-sm-12 col-md-6">
				<img class="logo" alt="Logo de Comestibles Correa"
					src="/img/logoComestiblesCorrea.svg">
			</div>
			<div class="col-sm-12 col-md-6">
			
			<div class="text-center">
				<h1>Iniciar sesión</h1>
			</div>
			
			
			<form class="form-horizontal"
				th:action="@{/login}" method="post">
				
				<div class="mx-3 mb-3">
					<label class="control-label" for="username">Nombre de usuario:</label>
					<input id="username" name="username"
								type="text" placeholder="Introduce el nombre de usuario"
								class="form-control input-md" required>
				</div>
				
				<div class="mx-3 mb-3">
					<label class="col-md-4 control-label" for="password">Contraseña:</label>
					<input id="password" name="password"
								type="password" placeholder="Introduce la contraseña"
								class="form-control input-md" required>
				</div>
				
				<div class="mx-3 mb-3">
					<label class="col-md-4 control-label" for="submit"></label>
					<button id="submit" name="submit" class="btn btn-primary myButton">Iniciar sesión</button>
							<a th:href="@{/}" name="cancel" class="btn btn-primary myButton">Cancelar</a>
				</div>
			
				
			</form>

			</div>
		</div>
	</div>

	<footer class="text-center text-lg-start">
		<!-- Copyright -->
		<div class="text-center p-3">© Comestibles
			Correa - 2023</div>
		<!-- Copyright -->
	</footer>
<body>

</body>
</html>
