<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Añadir Artículo</title>
</head>
<body>

	<form class="form-horizontal" action="#"
		th:action="@{/articulo/add/submit}" th:object="${element}"
		method="post">
		<fieldset>

			<legend>Añadir Artículo</legend>

			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre del
					artículo:</label>
				<div class="col-md-4">
					<input id="name" th:field="*{name}" name="name" type="text"
						placeholder="Introduce el nombre del artículo"
						class="form-control input-md" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="description">Descripción
					del artículo:</label>
				<div class="col-md-4">
					<input id="description" th:field="*{description}"
						name="description" type="text"
						placeholder="Introduce la descripción del artículo"
						class="form-control input-md" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="price">Precio del
					artículo:</label>
				<div class="col-md-4">
					<input id="price" th:field="*{price}" name="price" type="number"
						step="0.01" laceholder="Introduce el precio del artículo"
						class="form-control input-md" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="stock">Stock del
					artículo:</label>
				<div class="col-md-4">
					<input id="stock" th:field="*{stock}" name="stock" type="number"
						step="1" placeholder="Introduce el precio del artículo"
						class="form-control input-md" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="category">Categoría
					del artículo:</label>
				<div class="col-md-4">
					<select id="category" th:field="*{category.cat_id}" name="category">
						<option th:each="category: ${categories}"
							th:text="${category.name}" th:value="${category.cat_id}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="submit"></label>
				<div class="col-md-4">
					<button id="submit" name="submit" class="btn btn-primary">Añadir</button>
				</div>
			</div>

		</fieldset>
	</form>

	<div class="form-group">
		<label class="col-md-4 control-label" for="cancel"></label>
		<div class="col-md-4">
			<a th:href="@{/articulo/list}"><button id="cancel" name="cancel"
					class="btn btn-primary">Cancelar</button></a>
		</div>
	</div>

</body>
</html>
