<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Actualizar contraseña</title>
<script>
	function check_pass() {
		if (document.getElementById('newPassword').value == document
				.getElementById('confirmPassword').value) {
			document.getElementById('message').style.color = 'green';
			document.getElementById('message').innerHTML = 'coincide';
			document.getElementById('submit').disabled = false;
		} else {

			document.getElementById('message').style.color = 'red';
			document.getElementById('message').innerHTML = 'no coincide';
			document.getElementById('submit').disabled = true;
		}
	}
</script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="/form.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href=""><img
				src="/img/logoComestiblesCorrea.svg" alt="Bootstrap" width="150"
				height="150"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="bi bi-list"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" ><a class="nav-link active"
						aria-current="page" th:text="${#authentication.principal.username}"></a></li>
					<li class="nav-item"
						th:if="${#authentication.principal.role == 'USER'}"><a
						class="nav-link active" aria-current="page"
						th:href="@{/usuario/update?id=} + ${#authentication.principal.username}">Editar datos</a></li>
					<li class="nav-item"
						th:if="${#authentication.principal.role == 'USER'}"><a
						class="nav-link active" aria-current="page"
						th:href="@{/usuario/password?id=} + ${#authentication.principal.username}">Editar contraseña</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/articulo/list}">Artículos</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/categoria/list}">Categorías</a></li>
					<li class="nav-item"
						th:if="${#authentication.principal.role == 'ADMIN'}"><a
						class="nav-link active" aria-current="page"
						th:href="@{/usuario/list}">Usuarios</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/logout}">Salir</a></li>
				</ul>
				<form class="d-flex" role="search" th:action="@{/articulo/list}">
					<input id="stringFind" class="form-control me-2" type="search"
						name="stringFind" size="50" th:value="${stringFind}"
						placeholder="Búsqueda" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>
	
	<div class="container  mb-3 p-5">
		<form class="form-horizontal" action="#"
			th:action="@{/usuario/password/submit}" th:object="${userPassword}" method="post">
			<fieldset>


				<legend>Modificar contraseña</legend>

				<div class="form-group">
					<label class="col-md-4 control-label" for="username">Nombre
						de usuario:</label>
					<div class="col-md-4">
						<input id="username" name="username" type="text"
							th:field="*{username}" th:value="*{username}"
							class="form-control input-md" readonly="readonly">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="oldPassword">Contraseña anterior:</label>
					<div class="col-md-4">
						<input id="oldPassword" name="oldPassword" type="password" th:field="*{oldPassword}"
						 class="form-control input-md"
							required="required">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="newPassword">Nueva contraseña:</label>
					<div class="col-md-4">
						<input id="newPassword" name="newPassword" type="password" th:field="*{newPassword}"
						 class="form-control input-md"
						onchange='check_pass();' required="required">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="confirmPassword">Confirmar nueva contraseña:</label>
					<div class="col-md-4">
						<input id="confirmPassword" name="confirmPassword" type="password" th:field="*{confirmPassword}"
						 class="form-control input-md"
						onchange='check_pass();'	required="required">
					</div>
					<span id='message'></span>
				</div>


				<div class="form-group">
					<label class="col-md-4 control-label" for="submit"></label>
					<div class="col-md-4">
						<button id="submit" name="submit" class="btn btn-primary" disabled>Modificar</button>
						<a th:href="@{/articulo/list}" name="cancel"
							class="btn btn-primary">Cancelar</a>
					</div>
				</div>

			</fieldset>
		</form>

	</div>
	
	<footer class="text-center text-lg-start">
		<!-- Copyright -->
		<div class="text-center p-3">© Comestibles
			Correa - 2023</div>
		<!-- Copyright -->
	</footer>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
