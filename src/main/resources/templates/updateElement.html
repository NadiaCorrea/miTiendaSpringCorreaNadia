<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modificar Artículo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="/form.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form class="form-horizontal" action="#"
			th:action="@{/articulo/update/submit}" th:object="${element}"
			method="post">
			<fieldset>

				<legend>Artículo a modificar</legend>

				<div class="form-group">
					<label class="col-md-4 control-label" for="ele_id">ID:</label>
					<div class="col-md-4">
						<input id="ele_id" name="ele_id" type="text" th:field="*{ele_id}"
							th:value="*{ele_id}" class="form-control input-md"
							readonly="readonly">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="name">Nombre:</label>
					<div class="col-md-4">
						<input id="name" name="name" type="text" th:field="*{name}"
							th:value="*{name}" class="form-control input-md"
							required="required">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="description">Descripción:</label>
					<div class="col-md-4">
						<input id="description" name="description" type="text"
							th:field="*{description}" th:value="*{description}"
							class="form-control input-md" required="required">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="price">Precio:</label>
					<div class="col-md-4">
						<input id="price" name="price" type="text" th:field="*{price}"
							th:value="*{price}" class="form-control input-md"
							required="required">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="stock">Stock:</label>
					<div class="col-md-4">
						<input id="stock" name="stock" type="text" th:field="*{stock}"
							th:value="*{stock}" class="form-control input-md"
							required="required">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="category">Categoría:</label>
					<div class="col-md-4">
						<select id="category" th:field="*{category.cat_id}"
							name="category">
							<option th:each="category: ${categories}"
								th:text="${category.name}" th:value="${category.cat_id}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="submit"></label>
					<div class="col-md-4">
						<button id="submit" name="submit" class="btn btn-primary">Modificar</button>
						<a th:href="@{/articulo/list}" name="cancel"
							class="btn btn-primary">Cancelar</a>
					</div>
				</div>

			</fieldset>
		</form>

	</div>
</body>
</html>
