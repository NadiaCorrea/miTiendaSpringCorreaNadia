<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Añadir categoría</title>
</head>
<body>

	<form class="form-horizontal" action="#"
		th:action="@{/categoria/add/submit}" th:object="${category}"
		method="post">
		<fieldset>

			<legend>Añadir Categoría</legend>

			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre
					de la categoría:</label>
				<div class="col-md-4">
					<input id="name" th:field="*{name}" name="name"
						type="text" placeholder="Introduce el nombre de la categoría"
						class="form-control input-md" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="description">Descripción
					de la categoría:</label>
				<div class="col-md-4">
					<input id="description" th:field="*{description}" name="description"
						type="text" placeholder="Introduce la descripción de la categoría"
						class="form-control input-md" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="submit"></label>
				<div class="col-md-4">
					<button id="submit" name="submit" class="btn btn-primary">Añadir</button>
				</div>
			</div>

		</fieldset>
	</form>

	<div class="form-group">
		<label class="col-md-4 control-label" for="cancel"></label>
		<div class="col-md-4">
			<a th:href="@{/categoria/list}"><button id="cancel" name="cancel"
					class="btn btn-primary">Cancelar</button></a>
		</div>
	</div>
</body>
</html>
