<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Añadir Artículo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="/form.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href=""><img
				src="/img/logoComestiblesCorrea.svg" alt="Bootstrap" width="150"
				height="150"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="bi bi-list"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page"
						th:text="${#authentication.principal.username}"></a></li>
					<li class="nav-item"
						th:if="${#authentication.principal.role == 'USER'}"><a
						class="nav-link active" aria-current="page"
						th:href="@{/usuario/update?id=} + ${#authentication.principal.username}">Editar
							datos</a></li>
					<li class="nav-item"
						th:if="${#authentication.principal.role == 'USER'}"><a
						class="nav-link active" aria-current="page"
						th:href="@{/usuario/password?id=} + ${#authentication.principal.username}">Editar
							contraseña</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/articulo/list}">Artículos</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/categoria/list}">Categorías</a></li>
					<li class="nav-item"
						th:if="${#authentication.principal.role == 'ADMIN'}"><a
						class="nav-link active" aria-current="page"
						th:href="@{/usuario/list}">Usuarios</a></li>
					<li class="nav-item"><form th:action="@{/logout}" method="post"><button class="btn btn-primary" type="submit"><i class="bi bi-box-arrow-right"></i></button></form></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mb-3 p-5">

		<div class="row justify-content-center">

			<div class="col-sm-12 col-md-9">
				<form class="form-horizontal" action="#"
					th:action="@{/articulo/add/submit}" th:object="${element}"
					method="post">
					<fieldset>

						<legend>Añadir Artículo</legend>

						<div class="form-group">
							<label class="col-9 control-label" for="name">Nombre del
								artículo:</label>
							<div class="col-9">
								<input id="name" th:field="*{name}" name="name" type="text"
									placeholder="Introduce el nombre del artículo"
									class="form-control input-md" maxlength="100" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-9 control-label" for="description">Descripción
								del artículo:</label>
							<div class="col-9">
								<input id="description" th:field="*{description}"
									name="description" type="text"
									placeholder="Introduce la descripción del artículo"
									class="form-control input-md" maxlength="200" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-9 control-label" for="price">Precio del
								artículo:</label>
							<div class="col-9">
								<input id="price" th:field="*{price}" name="price" type="number"
									step="0.01" laceholder="Introduce el precio del artículo"
									class="form-control input-md" min="0.01" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-9 control-label" for="stock">Stock del
								artículo:</label>
							<div class="col-9">
								<input id="stock" th:field="*{stock}" name="stock" type="number"
									step="1" placeholder="Introduce el precio del artículo"
									class="form-control input-md" min="0" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-9 control-label" for="category">Categoría
								del artículo:</label>
							<div class="col-9">
								<select id="category" th:field="*{category.catId}"
									name="category">
									<option th:each="category: ${categories}"
										th:text="${category.name}" th:value="${category.catId}"></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-9 control-label" for="submit"></label>
							<div class="col-9">
								<button id="submit" name="submit" class="btn btn-primary">Añadir</button>
								<a th:href="@{/articulo/list}" name="cancel"
									class="btn btn-primary">Cancelar</a>
							</div>
						</div>

					</fieldset>
				</form>

			</div>
			<div class="col-3">
				<img class="logo" alt="Logo de Comestibles Correa"
					src="/img/logoComestiblesCorrea.svg">
			</div>


		</div>
	</div>
	<footer class="text-center text-lg-start">
		<!-- Copyright -->
		<div class="text-center p-3">© Comestibles Correa - 2023</div>
		<!-- Copyright -->
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
