<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Actualizar estado de administrador</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="/form.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form class="form-horizontal" action="#"
			th:action="@{/usuario/admin/submit}" th:object="${user}"
			method="post">
			<fieldset>

				<legend>Cambiar permiso de Administrador</legend>

				<div class="form-group">
					<label class="col-md-4 control-label" for="username">Nombre
						de usuario:</label>
					<div class="col-md-4">
						<input id="username" name="username" type="text"
							th:field="*{username}" th:value="*{username}"
							class="form-control input-md" readonly="readonly">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="name">Nombre y
						Apellido:</label>
					<div class="col-md-4">
						<input id="name" name="name" type="text" th:field="*{name}"
							th:value="*{name}" class="form-control input-md"
							readonly="readonly">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="email">Email:</label>
					<div class="col-md-4">
						<input id="email" name="email" type="email" th:field="*{email}"
							th:value="*{email}" class="form-control input-md"
							readonly="readonly">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="admin">Permiso
						de administrador</label>
					<div class="col-md-4">

						<input type="checkbox" id="admin" name="admin" th:field="*{admin}">

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="submit"></label>
					<div class="col-md-4">
						<button id="submit" name="submit" class="btn btn-primary">Modificar</button>
						<a th:href="@{/usuario/list}" name="cancel"
							class="btn btn-primary">Cancelar</a>
					</div>
				</div>

			</fieldset>
		</form>


	</div>
</body>
</html>
