<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listado de artículos</title>
<script type="text/javascript">
	function clearSearch() {
		window.location = "[[@{/articulo/list}]]";
	}
</script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="/form.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href=""><img
				src="/img/logoComestiblesCorrea.svg" alt="Bootstrap" width="150"
				height="150"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/articulo/list}">Artículos</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/categoria/list}">Categorías</a></li>
					<li class="nav-item"
						th:if="${#authentication.principal.role == 'ADMIN'}"><a
						class="nav-link active" aria-current="page"
						th:href="@{/usuario/list}">Usuarios</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/logout}">Salir</a></li>
				</ul>
				<form class="d-flex" role="search" th:action="@{/articulo/list}">
					<input id="stringFind" class="form-control me-2" type="search"
						name="stringFind" size="50" th:value="${stringFind}"
						placeholder="Búsqueda" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="starter-template">
			<h1>Listado de Artículos</h1>

			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th> <a th:href="@{'/articulo/list?sortField=name&pageNumber=' + ${currentPage}} + '&stringFind=' + ${stringFind}">NOMBRE</a></th>
						<th>DESCRIPCIÓN</th>
						<th>PRECIO</th>
						<th>STOCK</th>
						<th>CATEGORÍA</th>
						<th th:if="${#authentication.principal.role == 'ADMIN'}">ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="element :${elements}">
						<td th:text="${element.eleId}"></td>
						<td th:text="${element.name}"></td>
						<td th:text="${element.description}"></td>
						<td th:text="${element.price}"></td>
						<td th:text="${element.stock}"></td>
						<td th:text="${element.category.name}"></td>
						<td th:if="${#authentication.principal.role == 'ADMIN'}"><a
							th:href="@{/articulo/update?id=} + ${element.eleId}"><button>Modificar</button></a>
							<a th:href="@{/articulo/delete?id=} + ${element.eleId}"><button>Eliminar</button></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div>
			Total Items: <a
				th:href="@{'/articulo/list?pageNumber=1&sizeNumber=' + ${totalItems} + '&sortField=' + ${sortField}} + '&stringFind=' + ${stringFind}"
				th:text="${totalItems}" /><a th:if="${currentPage > 1}"
				th:href="@{'/articulo/list?pageNumber=1&sortField=' + ${sortField}} + '&stringFind=' + ${stringFind}">
				First</a> <span th:unless="${currentPage > 1}">First</span> <a
				th:if="${currentPage > 1}"
				th:href="@{'/articulo/list?pageNumber=' + ${currentPage - 1} + '&sortField=' + ${sortField}} + '&stringFind=' + ${stringFind}">Previous</a>
			<span th:unless="${currentPage > 1}">Previous</span> <span
				th:unless="${currentPage > 1}">Previous</span> <span
				th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
				th:if="${currentPage != i}"
				th:href="@{'/articulo/list?pageNumber=' + ${i} + '&sortField=' + ${sortField}}+ '&stringFind=' + ${stringFind}"
				th:text="${i}"></a> <span th:unless="${currentPage != i}"
				th:text="${i}"></span> &nbsp;
			</span> <a th:if="${currentPage < totalPages}"
				th:href="@{'/articulo/list?pageNumber=' + ${currentPage + 1} + '&sortField=' + ${sortField}} + '&stringFind=' + ${stringFind}">Next</a>
			<span th:unless="${currentPage < totalPages}">Next</span> <a
				th:if="${currentPage < totalPages}"
				th:href="@{'/articulo/list?pageNumber=' + ${totalPages} + '&sortField=' + ${sortField}} + '&stringFind=' + ${stringFind}">Last</a>
			<span th:unless="${currentPage < totalPages}">Last</span>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
