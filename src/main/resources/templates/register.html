<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrase</title>
<script>
	function check_pass() {
		if (document.getElementById('password').value == document
				.getElementById('passwordConfirm').value) {
			document.getElementById('message').style.color = 'green';
			document.getElementById('message').innerHTML = 'coincide';
			document.getElementById('submit').disabled = false;
		} else {

			document.getElementById('message').style.color = 'red';
			document.getElementById('message').innerHTML = 'no coincide';
			document.getElementById('submit').disabled = true;
		}
	}
</script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="/form.css" rel="stylesheet">
</head>



<div class="container my-5">

		<div class="row" id="logoContainer">
			<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
				<img class="logo" alt="Logo de Comestibles Correa"
					src="/img/logoComestiblesCorrea.svg">
			</div>
			<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
			
			<div class="text-center">
				<h1>Registrarse</h1>
			</div>
			
			
			<form class="form-horizontal"
				th:action="@{/register/submit}" th:object="${newuser}" method="post" enctype="multipart/form-data">
				
				<div class="mx-3 mb-3">
					<label class="control-label" for="username">Nombre de usuario:</label>
					<input id="username" th:field="*{username}" name="username"
								type="text" placeholder="Introduce el nombre de usuario"
								class="form-control input-md" maxlength="20" required>
				</div>
				
				<div class="mx-3 mb-3">
					<label class="col-md-4 control-label" for="password">Contraseña:</label>
					<input id="password" th:field="*{password}" name="password"
								type="password" placeholder="Introduce la contraseña"
								class="form-control input-md" onchange='check_pass();' required>
				</div>
				
				<div class="mx-3 mb-3">
					<label class="col-md-4 control-label" for="passwordConfirm">Repetir
							contraseña:</label>
					<input id="passwordConfirm" name="passwordConfirm"
								type="password"
								placeholder="Repite la contraseña ingresada en el campo anterior"
								class="form-control input-md" onchange='check_pass();' required>
							<span id='message'></span>
				</div>
				
				<div class="mx-3 mb-3">
					<label class="col-md-4 control-label" for="name">Nombre y
							apellido:</label>
					<input id="name" th:field="*{name}" name="name" type="text"
								placeholder="Introduce el nombre y apellido del usuario"
								class="form-control input-md" maxlength="100" required>
				</div>
				
				<div class="mx-3 mb-3">
					<label class="col-md-4 control-label" for="email">Email:</label>
					<input id="email" th:field="*{email}" name="email" type="email"
								placeholder="Introduce el email" class="form-control input-md"
								maxlength="100" required>
				</div>
				
				<div class="mx-3 mb-3">
					<label class="col-md-4 control-label" for="file">Foto:</label>
					<input id="file" name="file" type="file"
					class="form-control input-md" required>
				</div>
				
				<div class="mx-3 mb-3">
					<label class="col-md-4 control-label" for="submit"></label>
					<button id="submit" name="submit" class="btn btn-primary myButton"
								disabled>Añadir</button>
							<a th:href="@{/}" name="cancel" class="btn btn-primary myButton">Cancelar</a>
				</div>
				
			</form>

			</div>
		</div>
	</div>

	<footer class="text-center text-lg-start">
		<!-- Copyright -->
		<div class="text-center p-3">© Comestibles
			Correa - 2023</div>
		<!-- Copyright -->
	</footer>
<body>

</body>
</html>
