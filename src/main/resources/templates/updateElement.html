<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modificar Artículo</title>
</head>
<body>

	<form class="form-horizontal" action="#"
		th:action="@{/articulo/update/submit}" th:object="${element}"
		method="post">
		<fieldset>

			<legend>Artículo a modificar</legend>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="ele_id">ID:</label>
				<div class="col-md-4">
					<input id="ele_id" name="ele_id" type="text"
						th:field="*{ele_id}" th:value="*{ele_id}"
						class="form-control input-md" readonly="readonly">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre:</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text"
						th:field="*{name}" th:value="*{name}"
						class="form-control input-md" required="required">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="description">Descripción:</label>
				<div class="col-md-4">
					<input id="description" name="description" type="text"
						th:field="*{description}" th:value="*{description}"
						class="form-control input-md" required="required">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="price">Precio:</label>
				<div class="col-md-4">
					<input id="price" name="price" type="text"
						th:field="*{price}" th:value="*{price}"
						class="form-control input-md" required="required">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="stock">Stock:</label>
				<div class="col-md-4">
					<input id="stock" name="stock" type="text"
						th:field="*{stock}" th:value="*{stock}"
						class="form-control input-md" required="required">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="category">Categoría:</label>
				<div class="col-md-4">
					<select id="category" th:field="*{category.cat_id}" name="category">
						<option th:each="category: ${categories}"
							th:text="${category.name}" th:value="${category.cat_id}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="submit"></label>
				<div class="col-md-4">
					<button id="submit" name="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>

		</fieldset>
	</form>

	<div class="form-group">
		<label class="col-md-4 control-label" for="cancel"></label>
		<div class="col-md-4">
			<a th:href="@{/articulo/list}"><button id="cancel" name="cancel"
					class="btn btn-primary">Cancelar</button></a>
		</div>
	</div>


</body>
</html>
