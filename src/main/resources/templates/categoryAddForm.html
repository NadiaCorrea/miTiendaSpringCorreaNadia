<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Añadir categoría</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="/form.css" rel="stylesheet">
</head>
<body>
	<div class="container">

		<form class="form-horizontal" action="#"
			th:action="@{/categoria/add/submit}" th:object="${category}"
			method="post">
			<fieldset>

				<legend>Añadir Categoría</legend>

				<div class="form-group">
					<label class="col-md-4 control-label" for="name">Nombre de
						la categoría:</label>
					<div class="col-md-4">
						<input id="name" th:field="*{name}" name="name" type="text"
							placeholder="Introduce el nombre de la categoría"
							class="form-control input-md" required>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="description">Descripción
						de la categoría:</label>
					<div class="col-md-4">
						<input id="description" th:field="*{description}"
							name="description" type="text"
							placeholder="Introduce la descripción de la categoría"
							class="form-control input-md" required>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="submit"></label>
					<div class="col-md-4">
						<button id="submit" name="submit" class="btn btn-primary">Añadir</button>
						<a th:href="@{/categoria/list}" name="cancel"
							class="btn btn-primary">Cancelar</a>
					</div>
				</div>

			</fieldset>
		</form>

	</div>
</body>
</html>
