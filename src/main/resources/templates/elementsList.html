<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listado de artículos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="starter-template">
			<h1>Listado de Artículos</h1>

			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>DESCRIPCIÓN</th>
						<th>PRECIO</th>
						<th>STOCK</th>
						<th>CATEGORÍA</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="element :${elements}">
						<td th:text="${element.ele_id}"></td>
						<td th:text="${element.name}"></td>
						<td th:text="${element.description}"></td>
						<td th:text="${element.price}"></td>
						<td th:text="${element.stock}"></td>
						<td th:text="${element.category.name}"></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>


</body>
</html>
