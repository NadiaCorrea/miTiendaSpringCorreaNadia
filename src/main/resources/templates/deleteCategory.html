<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eliminar categoría</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="/form.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form class="form-horizontal" action="#"
			th:action="@{/categoria/delete/submit}" th:object="${category}"
			method="post">
			<fieldset>

				<legend>Categoría a eliminar</legend>

				<div class="form-group">
					<label class="col-md-4 control-label" for="catId">ID:</label>
					<div class="col-md-4">
						<input id="catId" name="catId" type="text" th:field="*{catId}"
							th:value="*{catId}" class="form-control input-md"
							readonly="readonly">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="name">Nombre:</label>
					<div class="col-md-4">
						<input id="name" name="name" type="text" th:field="*{name}"
							th:value="*{name}" class="form-control input-md"
							readonly="readonly">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="description">Descripción:</label>
					<div class="col-md-4">
						<input id="description" name="description" type="text"
							th:field="*{description}" th:value="*{description}"
							class="form-control input-md" readonly="readonly">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="submit"></label>
					<div class="col-md-4">
						<button id="submit" name="submit" class="btn btn-primary">Eliminar</button>
						<a th:href="@{/categoria/list}" name="cancel"
							class="btn btn-primary">Cancelar</a>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
</body>
</html>
