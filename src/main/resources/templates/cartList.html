<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pedido</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="/form.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href=""><img
				src="/img/logoComestiblesCorrea.svg" alt="Bootstrap" width="150"
				height="150"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="bi bi-list"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<!-- Avatar -->
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle d-flex align-items-center"
						href="#" id="navbarDropdownMenuLink" role="button"
						data-mdb-toggle="dropdown" aria-expanded="false"> <img
							th:src="${#authentication.principal.image}"
							th:if="${#authentication.principal.image != ''}"
							class="rounded-circle" height="32" alt="Imagen del usuario"
							loading="lazy" /> <i class="bi bi-person-circle"
							th:if="${#authentication.principal.image == ''}"></i>
					</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"
							th:if="${#authentication.principal.role == 'USER'}">
							<li><a class="dropdown-item"
								th:href="@{/usuario/update?id=} + ${#authentication.principal.username}">Editar
									datos</a></li>
							<li><a class="dropdown-item"
								th:href="@{/usuario/password?id=} + ${#authentication.principal.username}">Editar
									contraseña</a></li>
						</ul></li>

					<li class="nav-item"><a class="nav-link"
						th:text="${#authentication.principal.username}"></a></li>
					<li class="nav-item"><a class="nav-link" aria-current="page"
						th:href="@{/articulo/list}">Artículos</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/categoria/list}">Categorías</a></li>
					<li class="nav-item"
						th:if="${#authentication.principal.role == 'ADMIN'}"><a
						class="nav-link" th:href="@{/usuario/list}">Usuarios</a></li>
				</ul>

				<div class="nav-item ms-2 mb-2 mb-lg-0">
					<form th:action="@{/logout}" method="post">
						<button class="btn btn-primary" type="submit">
							<i class="bi bi-box-arrow-right"></i>
						</button>
					</form>
					<div></div>
				</div>
	</nav>




	<div class="container mb-3 p-5">
		<div class="starter-template">
			<div class="row justify-content-between">
				<div class="col-10">
					<h1>Listado de Artículos del Pedido</h1>
				</div>
			</div>

			<table class="table">
				<thead>
					<tr>
						<th>NÚMERO</th>
						<th>NOMBRE</th>
						<th>DESCRIPCIÓN</th>
						<th>CANTIDAD</th>
						<th>PRECIO POR UNIDAD</th>
						<th>TOTAL</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="elementOrd,i :${elementOrds}">
						<td th:text="${i.index+1}"></td>
						<td th:text="${elementOrd.element.name}"></td>
						<td th:text="${elementOrd.element.description}"></td>
						<td th:text="${elementOrd.quantity}"></td>
						<td th:text="${#numbers.formatDecimal(elementOrd.element.price,1,2, 'POINT')}"></td>
						<td th:text="${#numbers.formatDecimal(elementOrd.quantity * elementOrd.element.price,1,2, 'POINT')}"></td>
					</tr> 
				</tbody>
				<tfoot>
					<tr>
						<td colspan="5">SUBTOTAL</td>
						<td th:text ="${#numbers.formatDecimal(subtotal,1,2, 'POINT')}"></td>
					</tr>
					<tr>
						<td colspan="4">IVA</td>
						<td th:text="${#numbers.formatDecimal(IVA,1,0, 'POINT')} + '%'"></td>
						<td th:text="${#numbers.formatDecimal(ivaApplied,1,2, 'POINT')}"></td>
					</tr>
					<tr>
						<td colspan="5">TOTAL</td>
						<td th:text="${#numbers.formatDecimal(total,1,2, 'POINT')}"></td>
					</tr>
				</tfoot>
			</table>

			<div>
				<div class="col-6" th:if="${elementOrds.size() > 0}">
					<a th:href="@{/payment}"><button class="btn btn-primary">Pagar</button></a>
				</div>
				<div class="col-6">
					<a th:href="@{/articulo/list}"><button class="btn btn-primary">Cancelar</button></a>
				</div>
			</div>

		</div>
	</div>


	<footer class="text-center text-lg-start">
		<!-- Copyright -->
		<div class="text-center p-3">© Comestibles Correa - 2023</div>
		<!-- Copyright -->
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>
</html>
